        <p>Das <a href="http://dev.openecard.org/projects/open-ecard">Open eCard Team</a> ist eine <b>offene Gemeinschaft</b>, die alle interessierten Bürgerinnen und Bürger sowie entsprechende Institutionen und Verbände zur Mitwirkung aufruft. Wer die Entwicklung der <a href="http://subs.emis.de/LNI/Proceedings/Proceedings195/95.pdf">Open eCard App</a> unterstützen möchte, kann sich dem Open eCard Team hier <a href="http://dev.openecard.org/account/register">anschließen</a>.</p>
